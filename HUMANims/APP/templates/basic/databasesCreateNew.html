{% load static %}

{% block pageName %}Databases{% endblock %}

{% block sidebar %}

    </div>
    <div id="sidebarSearchBlock">
        <hmn-input placeholder="Database name"></hmn-input>
    </div>
    <div id="sidebarContentBlock">
        <div id="sidebarContentBlockNav">   
            <hmn-input placeholder="Search columns" v-model="filterSearchCreatedColumn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.4" d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z" fill="#292D32"/>

                </svg>                
            </hmn-input>
            <hmn-button text="Add column" class="primary" id="addColumnButton" @click="addColumnData">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path opacity="0.4" d="M16.19 2H7.81C4.17 2 2 4.17 2 7.81V16.18C2 19.83 4.17 22 7.81 22H16.18C19.82 22 21.99 19.83 21.99 16.19V7.81C22 4.17 19.83 2 16.19 2Z" fill="#292D32"/>

                </svg>                                                              
            </hmn-button>
        </div>
        <div id="sidebarContentBlockScrolledBlock">
            <hmn-column v-for="(column, index) in filteredColumns" :key="index" :data="column"></hmn-column>
            <hmn-no-result-block v-if="filteredColumns.length === 0"></hmn-no-result-block>
        </div>
        
    </div>
{% endblock %}
